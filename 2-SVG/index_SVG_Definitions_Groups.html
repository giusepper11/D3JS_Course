<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Definitions, Groups and Markers</title>

</head>
<body>

    <svg height="500" width="500">
        <!--Definitions, Groups and Markers-->
        <defs>
            <g id="rectangle">
                <rect height="50" width="50"
                      x="0" y="0"></rect>
                <rect height="50" width="50"
                      x="50" fill="blue"></rect>
            </g>
        </defs>

        <use xlink:href="#rectangle"></use>

    </svg>

</body>
</html>
